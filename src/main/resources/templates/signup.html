<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is a Sign Up page</title>
</head>
<body>
<section >
    <div class="container">
        <div class="row">

            <div class="col-md-8 offset-md-2">

                <div class="my-card mt-5">
                    <div th:if ="${session.message}" th:class="${session.message.type}" class="alert alert-primary" role="alert">
                    <p>
                        
                    </p>
                    </div>

                    <h1 class="text-center">Register Here !!</h1>

                    <form action="" th:action="@{/do_register}" method="post" th:object="${user}">

                        <!--name field-->

                        <div class="form-group">
                            <label for="name_field">Your Name</label>
                            <input name="name"
                                   type="text"
                                   class="form-control"
                                   id="name_field"
                                   placeholder="Enter Here"
                                   aria-describedby="email help"
                                   required="required"
                                   th:value="${user.name}"/>
                        </div>
                        <!--email field-->
                        <div class="form-group">
                            <label for="email_field">Your Email</label>
                            <input  name="email"
                                    type="email"
                                    class="form-control"
                                    id="email_field"
                                    placeholder="Enter Here"
                                    aria-describedby="email help"
                                    required="required"
                                    th:value="${user.email}"/>
                        </div>
                        <!--password-->
                        <div class="form-group">
                            <label for="password_field">Enter Password</label>
                            <input name="password"
                                   type="password"
                                   class="form-control"
                                   id="password_field"
                                   placeholder="Enter Here"
                                   aria-describedby="email help"
                                   required="required"/>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea2">About</label>
                            <textarea class="form-control rounded-0"
                                      name="about"
                                      placeholder="Enter something here"
                                      id="exampleFormControlTextarea2" rows="3"></textarea>
                        </div>

                        <!--terms and conditions-->
                        <div class="form-group-from-check">
                            <input type="checkbox"
                                   name="agreement"
                                   class="form-check-input"
                                   id="agreement"/>
                            <label for="agreement">Accept terms and condtions</label>
                        </div>

                        <!--Button-->
                        <div class="container">
                            <div class="row">
                                <div class="col-8 col-sm-4 col-md-8 text-center">

                                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>

                                </div>
                                <div class="col-8 col-sm-3 col-md-4 text-center">

                                        <button class="btn btn-primary btn-lg" type="reset">Reset</button>

                                </div>
                            </div>
                        </div>
                        <!--button end here-->



                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
