<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user_base.html::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
<section>
   <div class="container">
       <div class="row">

           <div class="col-md-12">
               <div class="card">

                   <div class="card-body">

                       <h3>Change Password</h3>

                       <form th:action="@{/user/change-password}" method="post"
                             >
                           <!--first name-->
                           <div class="input-group">

                               <input type="text" id="firstName" name="oldPassword" placeholder="Enter Old Password" class="form-control">
                           </div>
                           <div class="input-group mt-3">

                               <input type="text" id="firstName1" name="newPassword" placeholder="Enter New Password" class="form-control">
                           </div>
                           <div class="container text-center mt-3">


                               <button class="btn btn-primary btn-lg" type="submit">Change</button>

                           </div>
                       </form>
               </div>
           </div>
       </div>

   </div>
</section>
</body>
</html>
